# ============================================
# Application Configuration
# ============================================
spring.application.name=the-workshop
server.port=8080

# ============================================
# PostgreSQL Database Configuration
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/workshop_db
spring.datasource.username=postgres
spring.datasource.password=postgres123
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20

# ============================================
# Redis Configuration
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2

# ============================================
# Redisson Configuration
# ============================================
spring.redis.redisson.file=classpath:redisson-config.yml

# ============================================
# JWT Configuration
# ============================================
jwt.secret=MySecretKeyForJWTTokenGeneration2024WorkshopSystemVerySecureAndLongEnough256Bits
jwt.expiration=86400000

# ============================================
# Logging
# ============================================
logging.level.root=INFO
logging.level.com.workshop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# SQL Initialization
# ============================================
spring.sql.init.mode=never